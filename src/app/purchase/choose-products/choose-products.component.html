<h3>Produkty</h3>
<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th> Id </th>
        <th> Nazwa produktu </th>
        <th> Opis</th>
        <th> Cena </th>
        <th> Stan magazynowy</th>
        <th> Kolor </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" >
        <th> {{product.id}}</th>
        <th> {{product.productType}} </th>
        <th> {{product.description}}</th>
        <th> {{product.price}} </th>
        <th> {{product.stockQuantity}} </th>
        <th> {{product.color}} </th>
        <th (click)="addProductToOrder(product)"><p class="clickable-item">Dodaj</p></th>      
      </tr>
    </tbody>
  </table>
</div>
